name: CI main only

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
        # Just test on a sensible version
        # Use 3.11 while cicero-scm uses distutils in openscm-runner,
        # see https://github.com/openscm/openscm-runner/blob/261bd177b86a708b0080eed245b6511ebb0051bb/src/openscm_runner/adapters/ciceroscm_adapter/ciceroscm_wrapper.py#L10
        python-version: [ "3.11" ]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
          uv-dependency-install-flags: "--all-extras --group tests"
      - name: Set DYLD path
        if: matrix.os == 'macos-latest'
        run: |
          # # Useful if the path appears to have changed
          # find / -name 'libgfortran.5.dylib' 2>/dev/null
          echo "/opt/homebrew/lib/gcc/current/" >> $GITHUB_ENV
      - name: Try to run MAGICC (${{ matrix.os }})
        if: matrix.os == 'macos-latest'
        run: |
          DYLD_LIBRARY_PATH=/opt/homebrew/lib/gcc/current/ ./tests/regression/ar6/ar6-workflow-inputs/magicc-v7.5.3/bin/magicc-darwin-arm64 --version
          echo $DYLD_LIBRARY_PATH
          ./tests/regression/ar6/ar6-workflow-inputs/magicc-v7.5.3/bin/magicc-darwin-arm64 --version
      - name: Try to run MAGICC (${{ matrix.os }})
        if: matrix.os == 'windows-latest'
        run: |
          .\\tests\\regression\\ar6\\ar6-workflow-inputs\\magicc-v7.5.3\\bin\\magicc.exe --version
      - name: Run tests that are otherwise skipped (mostly regression tests for specific set ups)
        run: |
          uv run pytest -r a -v -s tests -m "skip_ci_default"
